# Rime schema settings
# encoding: utf-8

schema:
  schema_id: flypy
  name: 小鹤音形
  version: "10.9.4"
  author:
    - 方案设计：何海峰 <flypy@qq.com>
  description: |
    小鹤音形输入法
  dependencies:
    - flypydz

punctuator:
  import_preset: default

switches:
  - name: ascii_mode
    reset: 0
    states: [中文, 英文]
  - name: full_shape
    states: [半角, 全角]
  - name: simplification
    states: [简, 繁]
  - name: ascii_punct
    states: [。，, ．，]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - lua_translator@*flypy_fast_translator
    - reverse_lookup_translator
    - history_translator@history
    - lua_translator@*calculator_translator
    - lua_translator@*time_translator
    - lua_translator@*number_translator
    - lua_translator@*web_translator
  filters:
    - simplifier
    - simplifier@simplification
    - uniquifier

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz;'"
  initials: ";abcdefghijklmnopqrstuvwxyz"
  finals: "'"
  #delimiter: " '"
  max_code_length: 4
  auto_select: true #顶字上屏
  auto_select_pattern: ^;.$|^\w{4}$
  auto_clear: max_length #manual|auto|max_length 空码按下一键确认清屏|空码自动清|达到最长码时后码顶上清屏

translator:
  dictionary: flypy
  enable_charset_filter: false
  enable_sentence: false
  enable_completion: false # 编码提示开关
  enable_user_dict: false
  disable_user_dict_for_patterns:
    - "^z.*$"

history:
  input: ;f
  size: 1 #重复前几次上屏
  initial_quality: 1 #首选

simplification:
  opencc_config: s2tw.json
  option_name: simplification
  tips: all #简繁对照

reverse_lookup:
  dictionary: flypydz
  comment_format:
    # - xform/^/〔/
    # - xform/$/〕/
    - xform/ / /

key_binder:
  import_preset: default #方案切换相关

recognizer:
  import_preset: default
  patterns:
    #uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    uppercase: "" #中文状态大写锁定直接上屏
    reverse_lookup: "[a-z`]*`+[a-z`]*"
    punct: "^/([0-9]0?|[A-Za-z]+)$" # 匹配/开头的内容 即用于如translator中设置的 /time /date 等
    expression: "^=.*$"

menu:
  page_size: 5 #候选项数
  alternative_select_labels: [ ㊀, ㊁, ㊂, ㊃, ㊄, ㊅, ㊆, ㊇, ㊈ ]  #自定义候选序号显示符

style:
  text_orientation: horizontal
  candidate_list_layout: # linear
